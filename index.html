<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Stum's Website</title>
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self';
        script-src 'self';
        style-src 'self';
    ">
</head>
<body>
    <div id="app">
        <h1>Logan Stum's Website</h1>
        <p>Click to see my puppy!</p>
        <button id="loadImageBtn">Load Image</button>
        <div id="imageContainer"></div>

        <div id="textSubmission">
            <h2>Submit Text</h2>
            <textarea id="textInput" placeholder="Enter text here"></textarea>
            <button id="submitTextBtn">Submit</button>
            <div id="outputContainer">
                <h3>Sanitized Output:</h3>
                <p id="sanitizedText"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
